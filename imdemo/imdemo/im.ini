[im]

/*SIP 端口*/
LocalPort = 9080


[DOMAINIPS]
EntryNum = 0
--         域名    域Redis连接IP
-- Entry0 = dom     1.1.1.1

[SWITCH]
/*是否按topo结构层级交换*/
SwitchFollowTopo = 0

/*是否支持采样率协商*/
SupportClockRate = 1

/* 是否开启自动解码器呼叫 */
EnableAutoDecoderAudioCall = 0

-- 是否开启流保活，不开启0，默认开启为1
IsStreamKeepaliveEnable = 1

-- 流保活发包间隔，默认5s，开启流保活后有效
StreamKeepaliveInterval = 5

-- 是否启用检测对端SR/RR包
IsCheckSRRR = 0

-- 检测对端SR/RR包的超时时间秒，单位：秒（s）
CheckSRRRTimeOut = 60

[KDSIP]
/*最大事务数量*/
MaxTrans = 0

/*最大注册对话数量*/
MaxRegDlg = 0

/*最大呼叫对话数量*/
MaxInviteDlg = 0

/*最大订阅对话数量*/
MaxSubscribeDlg = 0

/*订阅对话内通知消息队列大小，默认5*/
MaxNtfPerSub = 0

/*取消检测IP头校验和，默认为0，只有当路由器有问题时设置为1*/
DisableCheckSum = 0

/*SIP的路由模型:0代表U2U，1代表UPU*/
RouteMode = 0

[OSPEXT]
/* 输出运行日志文件及级别：0:不输出; 非0:输出指定级别 */
WriteRunLogLev = 0

/* 运行日志文件数：1-255 */
RunLogFileNum = 10

/* 运行日志文件大小：1M-1024M（单位为M） */
RunLogFileSize = 1

/* 错误日志文件数：1-255 */
ErrLogFileNum = 5

/* 错误日志文件大小：1M-1024M（单位为M） */
ErrLogFileSize = 1

